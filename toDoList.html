<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title></title>
</head>

<body>
    <Section class="toDo">

        <div class="container">

            <!-- ***** Input Add Button And Date*** -->
            <div class="inputAndButton">
                <input class="inputField" />
                <button class="btn">Add</button>
                <div>
                    <input type="date" class="datepicker">
                </div>
            </div>

            <!-- ****Task Buttons And Due Date*** -->
            <div class="allTask">
                <ul class="ul-List">

                </ul>
            </div>

            <!-- ******Sorting Button***** -->
            <div class="Sort">
                <button class="btn03">All Task</button>
                <button class="btn03 allTaskBtn">Only Completed Tasks</button>
                <button class="btn03 allTaskBtn1">Only Pending Tasks</button>
            </div>
        </div>
    </Section>


    <section class="sectionCompletedTask">
        <div class="Completed-task">
            <h2 class="Heading">

            </h2>
            <div>
    </section>

</body>

</html>
